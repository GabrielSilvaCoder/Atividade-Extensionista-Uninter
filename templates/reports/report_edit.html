{% extends "layouts/b.html" %}

{% block content %}

<h1>Editar Relato</h1>
<div class="card p-4">    
    <div class="pb-2">
        <form method='POST'>
            {% csrf_token %}
            {{ form }}
            <div class="pt-4">
                <button type="submit">Confirmar</button>
                <a class="button secondaryAction ml-1" href="{{ request.META.HTTP_REFERER }}">Voltar</a>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
